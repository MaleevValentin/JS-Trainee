<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      let winner = function() {
        alert("WINNER");
      };
      let loser = function() {
        alert("LOSER");
      };
      winner();
      let a = winner;
      let b = loser;
      let c = loser;
      a();
      b();
      c = a;
      a = b;
      b = c;
      c = a;
      a = c;
      a = b;
      b = c;
      a();
    </script>
  </body>
</html>
