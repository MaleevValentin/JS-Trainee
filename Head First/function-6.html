    <script>
      function makeCounter() {
        let count = 0;
        function counter() {
          count += 1;
          return count;
        }
        return counter;
      }
      let deCount = makeCounter();
      console.log(deCount());
      console.log(deCount());
      console.log(deCount());

      function makePassword(password) {
        return function guess(passwordGuess) {
          return (passwordGuess === password);
        };
      }
      let tryGuess = makePassword("secret");
      console.log(tryGuess("nope"));
      console.log(tryGuess("secret"));

      function multN(n) {
        return function result(x) {
          return x * n;
        };
      }
