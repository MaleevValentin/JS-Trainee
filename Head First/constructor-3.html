<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.bark = function() {
          if (this.weight > 25) {
            alert(this.name + " says Woof");
          } else {
            alert(this.name + " says Yip");
          }
        };
      }

      function Car(params) {
        this.make = params.make;
        this.model = params.model;
        this.year = params.year;
        this.color = params.color;
        this.passengers = params.assengers;
        this.convertible = params.convertible;
        this.mileage = params.mileage;
        this.started = false;
        this.start = function() {
          this.started = true;
        };
        this.stop = function() {
          this.started = false;
        };
        this.drive = function() {
          if (this.started) {
            alert(this.make + " " + this.model + " Zum zum");
          } else {
            alert("Start the engine first");
          }
        };
      }

      let limoParams = {
        make: "Webville Motors",
        model: "limo",
        year: 1983,
        color: "black",
        passengers: 12,
        convertible: true,
        mileage: 21120
      };
      let limo = new Car(limoParams);
      let limoDog = new Dog("Rhapsody In Blue", "Poodle", 40);
      console.log(limo.make + " " + limo.model + " is a " + typeof limo);
      console.log(limoDog.name + " is a " + typeof limoDog);
      if (limo instanceof Car) {
        console.log("GREAT!!!!");
      }
    </script>
  </body>
</html>
