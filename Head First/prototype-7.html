<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Robot(name, year, owner) {
        this.name = name;
        this.year = year;
        this.owner = owner;
      }

      Robot.prototype.maker = "ObjectsRUs";
      Robot.prototype.speak = function() {
        console.log("My name is " + this.name);
      };
      Robot.prototype.makeCoffee = function() {
        console.log("coffee is done");
      };
      Robot.prototype.blinkLights = function() {
        console.log("code 4 lights");
      };

      function SpaceRobot(name, year, owner, homePlanet) {
        this.name = name;
        this.year = year;
        this.owner = owner;
        this.homePlanet = homePlanet;
      }

      SpaceRobot.prototype = new Robot();

      SpaceRobot.prototype.speak = function() {
        alert(this.name + " says Sir, If I may venture an opinion...");
      };
      SpaceRobot.prototype.pilot = function() {
        alert(this.name + " says Thrusters? Are they important?");
      };

      let c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");

      c3po.speak();
      c3po.pilot();
      console.log(c3po.name + " was made by " + c3po.maker);

      let simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
      simon.makeCoffee();
      simon.blinkLights();
      simon.speak();
    </script>
  </body>
</html>
