<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      var Car = function(x, y) {
        this.x = x;
        this.y = y;
      };
      Car.prototype.draw = function() {
        var carHTML = '<img src="https://football.ua/tpl/football/img/header/logo.png">';
        this.carElement = $(carHTML);
        this.carElement.css ({
          position: "absolute",
          left: this.x,
          top: this.y
        });
        $("body").append(this.carElement);
      };

      Car.prototype.moveRight = function() {
        this.x += 5;

        this.carElement.css ({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveLeft = function() {
        this.x -= 5;
        this.carElement.css ({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveUp = function() {
        this.y -= 5;
        this.carElement.css ({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveDown = function() {
        this.y += 5;
        this.carElement.css ({
          left: this.x,
          top: this.y
        });
      };
      var tesla = new Car(220, 220);
      var nissan = new Car(0, 0);
      tesla.draw();
      nissan.draw();
      setInterval(() => {
        nissan.moveRight()
      }, 100);
    </script>
  </body>
</html>
