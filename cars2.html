<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      var Car = function(x, y) {
        this.x = x;
        this.y = y;

        this.draw();
        this.speed = 5;
      };
      Car.prototype.draw = function() {
        var carHTML =
          '<img src="https://football.ua/tpl/football/img/header/logo.png">';
        this.carElement = $(carHTML);
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y
        });
        $("body").append(this.carElement);
      };

      Car.prototype.moveRight = function(number) {
        this.x += number;

        this.carElement.css ({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveLeft = function(number) {
        this.x -= number;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveUp = function(number) {
        this.y -= number;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };

      Car.prototype.moveDown = function(number) {
        this.y += number;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      };
      var tesla = new Car(0, 20);
      var nissan = new Car(0, 100);

      setInterval(function() {
        tesla.moveRight(Math.random() * 5);
        nissan.moveRight(Math.random() * 5);
      }, 30);
      // setInterval(() => {
      //   nissan.moveRight()
      // }, 30);
    </script>
  </body>
</html>
